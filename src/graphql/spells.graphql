query SpellsFiltered(
  $level: [Int!]
  $school: [String!]
  $class: [String!]
  $subclass: [String!]
  $casting_time: [String!]
  $damage_type: [String!]
  $dc_type: [String!]
  $concentration: Boolean
  $ritual: Boolean
  $range: [String!]
  $attack_type: [String!]
  $area_of_effect: AreaOfEffectFilterInput
  $limit: Int
  $skip: Int
  $order: SpellOrder
) {
  spells(
    level: $level
    school: $school
    class: $class
    subclass: $subclass
    casting_time: $casting_time
    damage_type: $damage_type
    dc_type: $dc_type
    concentration: $concentration
    ritual: $ritual
    range: $range
    attack_type: $attack_type
    area_of_effect: $area_of_effect
    limit: $limit
    skip: $skip
    order: $order
  ) {
    index
    name
    level
    casting_time
    range
    attack_type
    components
    concentration
    ritual
    school {
      index
      name
    }
    classes {
      index
      name
    }
    subclasses {
      index
      name
    }
    dc {
      dc_type {
        index
        name
      }
      dc_success
      desc
    }
    damage {
      damage_type {
        index
        name
      }
      damage_at_slot_level {
        level
        value
      }
      damage_at_character_level {
        level
        value
      }
    }
    area_of_effect {
      type
      size
    }
  }
}
